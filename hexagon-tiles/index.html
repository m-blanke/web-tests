<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>Hexagon tiles</title>
  	
		<link rel="stylesheet" href="css/styles.css">

		<script src="https://libs.blanke.it/jquery/jquery.min.js"></script>
		<script src="js/main.js"></script>

	</head>

	<body>
		<div id="divs">
			<h2>divs</h2>
			<div id="div-grid">
				<!-- populated by JS -->
			</div>
			<br/>
			<table>
				<tr>
					<td>
						<input type="checkbox" id="div-circles-in" autocomplete="off"/>
					</td>
					<td>
						<label for="div-circles-in">incircles</label>
					</td>
					<td>
						&nbsp;
					</td>
					<td>
						<input type="number" id="div-width" value="15" autocomplete="off"/>
					</td>
					<td>
						<label for="div-width">width</label>
					</td>
				</tr>
				<tr>
					<td>
						<input type="checkbox" id="div-circles-out" autocomplete="off"/>
					</td>
					<td>
						<label for="div-circles-out">excircles</label>
					</td>
					<td>
						&nbsp;
					</td>
					<td>
						<input type="number" id="div-height" value="10" autocomplete="off"/>
					</td>
					<td>
						<label for="div-height">height</label>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
